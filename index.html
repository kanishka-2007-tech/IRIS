    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-primary: #e11d48;
            --rose-glow: rgba(225, 29, 72, 0.4);
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        .sos-ripple {
            animation: ripple 2s infinite cubic-bezier(0, 0, 0.2, 1);
        }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.8); opacity: 0; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .radar-scan {
            background: conic-gradient(from 0deg at 50% 50%, rgba(225, 29, 72, 0) 0%, rgba(225, 29, 72, 0.05) 50%, rgba(225, 29, 72, 0.15) 100%);
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .panic-pulse {
            animation: panic 1.5s infinite ease-in-out;
        }
        @keyframes panic {
            0%, 100% { box-shadow: 0 0 0 0px rgba(225, 29, 72, 0.4); }
            50% { box-shadow: 0 0 0 20px rgba(225, 29, 72, 0); }
        }
        
        /* Custom UI Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.7s ease-in-out forwards;
        }
        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }
        .delay-150 { animation-delay: 150ms; }
        .delay-300 { animation-delay: 300ms; }
    </style>
